<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="../assets/login.css">
</head>
<body>

<div class="container">
    <div id="div_form" class="form-container">
        <div class="form-content">
            <h2 id="form-title">Connexion</h2>
            <p class="subtitle">Discutez avec vos amis, créez des groupes et plus encore !</p>

            <div class="separator">
                <div class="line"></div>
            </div>

            <form id="login-form" method="post">
                <div class="input-group">
                    <label for="pseudo">Pseudo</label>
                    <input type="text" id="pseudo" placeholder="pseudoexample">
                </div>

                <div class="input-group password-group">
                    <label for="password">Mot de passe</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Votre mot de passe">
                        <span class="eye-icon" onclick="togglePasswordVisibility()"></span>
                    </div>
                </div>

                <button id="login-btn" onclick="signIn()">Se connecter</button>

                <div class="user-options">
                    <div class="line-separator"></div>
                    <span>Vous n'avez pas de compte ? <a href="/register">S'inscrire</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    // Fonction pour envoyer la demande de connexion
    async function signIn(event) {
    event.preventDefault(); // Empêche la soumission traditionnelle du formulaire

    // Récupérer les informations de connexion
    const pseudo = document.getElementById('pseudo').value;
    const password = document.getElementById('password').value;

    // Créer l'objet de données à envoyer
    const data = {
        username: pseudo,
        password: password
    };

    // Appel à l'API pour l'authentification
    try {
        const response = await fetch('http://localhost:8000/api/auth/login', { // Assurez-vous que l'URL correspond
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        });

        if (!response.ok) {
            throw new Error('Identifiants incorrects');
        }

        const result = await response.json();

        // Sauvegarder le token dans le localStorage
        localStorage.setItem('token', result.token);

        // Rediriger vers une autre page après la connexion réussie
        window.location.href = '/dashboard'; // Exemple de redirection
    } catch (error) {
        alert(error.message);
    }
}


    // Fonction pour afficher/masquer le mot de passe
    function togglePasswordVisibility() {
        const passwordField = document.getElementById('password');
        const type = passwordField.type === 'password' ? 'text' : 'password';
        passwordField.type = type;
    }
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/home.css"/>
    <title>Home</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Header</h1>
        </header>
        <div class="content">
            <div class="column-side">
                <!-- Column 1 content here -->
            </div>
            <div class="column-middle">
                <div class="middle-section top-section">
                    <div class="image">

                    </div>
                    <div class="information">
                        <div class="playlist">
                            <p class="title">Playlist</p>
                        </div>
                        <div>
                            <p class="playlistname">NOM DE LA PLAYLIST</p>
                        </div>
                        <div>
                            <p class="admin"><strong>ADMINISTRATOR</strong> : Riot Game</p>
                        </div>
                    </div>
                </div>
                <div class="middle-section middle-bar">
                    <button class="button">
                        <img src="../assets/icons/ArrowsClockwise.png" alt="Synchroniser" class="icon">
                        Synchroniser
                    </button>
                </div>
                <div class="middle-section bottom-section">
                    <div class="playlist">
    <!-- Ligne spÃ©ciale (Header) -->
                        <div class="track header-track">
                            <span class="track-number">#</span>
                            <span class="track-img-placeholder"></span> <!-- Espace vide pour aligner -->
                            <span class="track-name">Titre</span>
                            <img src="../assets/icons/Timer.png" alt="Options" class="track-options-icon">
                        </div>
                        <span class="separator"></span>

                        <!-- Lignes de musique normales -->
                        <div class="track">
                            <span class="track-number">1</span>
                            <img src="../assets/background/rectangle-1.png" alt="Cover" class="track-img">
                            <span class="track-name">Nom de la musique 1</span>
                            <span class="track-time">3:45</span>
                        </div>
                        <div class="track">
                            <span class="track-number">2</span>
                            <img src="../assets/background/rectangle-1.png" alt="Cover" class="track-img">
                            <span class="track-name">Nom de la musique 2</span>
                            <span class="track-time">4:10</span>
                        </div>
                        <div class="track">
                            <span class="track-number">3</span>
                            <img src="../assets/background/rectangle-1.png" alt="Cover" class="track-img">
                            <span class="track-name">Nom de la musique 3</span>
                            <span class="track-time">2:58</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column-side">
                <!-- Column 3 content here -->
            </div>
        </div>
    </div>
</body>

</html>

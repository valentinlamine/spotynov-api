<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/home.css"/>
    <link rel="stylesheet" href="../assets/responsive.css"/>
    <link rel="icon" type="image/png" href="../assets/icons/spotify.ico" />
    <title>SpotYnov</title>
</head>
<body>
    <div class=" container homeBody">
        <header>
            <button class="refreshbutton">
                Spotify Refresh
            </button>
            <div class="logout-container" onclick="logout()">
                <img src="../assets/icons/Deconnexion.svg" alt="Se déconnecter" class="logout-icon" height="25" width="25">
                <span class="logout-text">Se déconnecter</span>
            </div>
        </header>
        <div class="content">
            <div class="left-column-side column" id="left-column-side">
                <div class="column-side-top-section">
                    <h2>Créer un groupe</h2>
                    <input class="creategroup"type="text" id="groupName" placeholder="Nom du groupe">
                </div>
                <div class="column-side-top-section">
                    <h2>Mon Groupe</h2>
                    <div class="main-group">

                    </div>
                </div>
                <span class="column-side-separator"></span>
                <div class="column-side-bottom-section other-groups">
                    <h2>Autres Groupes</h2>
                </div>
            </div>
            <div class="column-middle column" id="column-middle">
                <div class="middle-section top-section playlist-header">

                </div>
                <div class="middle-section middle-bar">
                    <button class="button" onclick="synchronize()">
                        <img src="../assets/icons/ArrowsClockwise.png" alt="Synchroniser" class="icon">
                        Synchroniser
                    </button>
                    <button class="refreshbutton-responsive">
                        Spotify Refresh
                    </button>
                </div>
                <div class="middle-section bottom-section">
                    <div class="playlist">
                        <!-- Ligne spéciale (Header) -->


                        <!-- Lignes de musique normales -->


                    </div>
                </div>
            </div>

            <div class="right-column-side column" id="right-column-side">
                <div class="right-column-side-top-section">
                    <h2>Admin du groupe</h2>
                </div>
                <div class="right-column-side-bottom-section" id="GroupAdmin">
                    <div class="memberlist" data-id="1" onclick="showMemberInfo(this)">
                        <span class="member-name">Membre 1</span>
                    </div>
                </div>
                <div class="right-column-side-top-section">
                    <h2>Membre(s) du groupe</h2>
                </div>
                <div class="right-column-side-bottom-section" id="membersList">
                    <div class="memberlist" data-id="1" onclick="showMemberInfo(this)">
                        <span class="member-name">Membre 1</span>
                    </div>
                    <div class="memberlist" data-id="2" onclick="showMemberInfo(this)">
                        <span class="member-name">Membre 2</span>
                    </div>
                    <div class="memberlist" data-id="3" onclick="showMemberInfo(this)">
                        <span class="member-name">Membre 3</span>
                    </div>
                    <div class="memberlist" data-id="4" onclick="showMemberInfo(this)">
                        <span class="member-name">Membre 4</span>
                    </div>

                </div>
            </div>
            <div class="mobile-nav">
                <button onclick="showColumn('left-column-side')"><img src="../assets/icons/UsersThree.svg" alt="group" height="48" width="48"></button>
                <button onclick="showColumn('column-middle')"><img src="../assets/icons/music.svg" alt="music"></button>
                <button onclick="showColumn('right-column-side')"><img src="../assets/icons/member.svg" alt="member" height="48" width="48"></button>
                <button onclick="logout()"><img src="../assets/icons/Deconnexion.svg" alt="Déconnexion" height="48" width="48"></button>
            </div>
        </div>
    </div>
<script src="../assets/javascript/home.js"></script>
</body>

</html>
